<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    />

  </head>
  <body>
    <header>
      <h1>Sophie Bluel <span>Architecte d'inteérieur</span></h1>
      <nav>
        <ul>
          <li><a href="index.html">projets</a></li>
          <li>contact</li>
          <li><a href="login.html">login</a></li>
          <li><img src="./assets/icons/instagram.png" alt="Instagram" /></li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- Login -->
      <section id="login">
        <h2>Log In</h2>
        <form id="formElem">
          <div class="form-column">
            <label for="email">E-mail</label>
            <input
              type="email"
              id="email"
              name="email"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
              required
              title="Please enter a valid email address (example@domain.com)"
            />
          </div>
          <div class="form-column" id="form-column-login">
            <label for="psw">Mot de passe</label>
            <input
              type="password"
              id="psw"
              name="password"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
              title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
              required
            />
          </div>
          <input type="submit" value="Se connecter" />
        </form>
        <a href="#">Mot de passe oublié</a>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <nav>
        <ul>
          <li>Mentions Légales</li>
        </ul>
      </nav>
    </footer>

    <!-- Scripts -->
    <script type="module" src="login.js"></script>
  </body>
</html>
